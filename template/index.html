<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ハッカーズチャンプルー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="static/assets/css/bootstrap.css" rel="stylesheet">
    <link href="static/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style>

    /* GLOBAL STYLES
    -------------------------------------------------- */
    /* Padding below the footer and lighter body text */

    body {
      padding-top: 70px;
      padding-bottom: 40px;
      color: #5a5a5a;
    }



    /* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */

    /* Special class on .container surrounding .navbar, used for positioning it into place. */
    .navbar-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      margin-top: 20px;
      margin-bottom: -90px; /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
    }
    .navbar-wrapper .navbar {

    }

    /* Remove border and change up box shadow for more contrast */
    .navbar .navbar-inner {
      border: 0;
      -webkit-box-shadow: 0 2px 10px rgba(0,0,0,.25);
         -moz-box-shadow: 0 2px 10px rgba(0,0,0,.25);
              box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }

    /* Downsize the brand/project name a bit */
    .navbar .brand {
      padding: 14px 20px 16px; /* Increase vertical padding to match navbar links */
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 -1px 0 rgba(0,0,0,.5);
    }

    /* Navbar links: increase padding for taller navbar */
    .navbar .nav > li > a {
      padding: 15px 20px;
    }

    /* Offset the responsive button for proper vertical alignment */
    .navbar .btn-navbar {
      margin-top: 10px;
    }



    /* CUSTOMIZE THE CAROUSEL
    -------------------------------------------------- */

    /* Carousel base class */
    .carousel {
      margin-bottom: 60px;
    }

    .carousel .container {
      position: relative;
      z-index: 9;
    }

    .carousel-control {
      height: 80px;
      margin-top: 0;
      font-size: 120px;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
      background-color: transparent;
      border: 0;
      z-index: 10;
    }

    .carousel .item {
      height: 500px;
    }
    .carousel img {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      height: 500px;
    }

    .carousel-caption {
      background-color: transparent;
      position: static;
      max-width: 550px;
      padding: 0 20px;
      margin-top: 200px;
    }
    .carousel-caption h1,
    .carousel-caption .lead {
      margin: 0;
      line-height: 1.25;
      color: #fff;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
    }
    .carousel-caption .btn {
      margin-top: 10px;
    }



    /* MARKETING CONTENT
    -------------------------------------------------- */

    /* Center align the text within the three columns below the carousel */
    .marketing .span4 {
      text-align: center;
    }
    .marketing h2 {
      font-weight: normal;
    }
    .marketing .span4 p {
      margin-left: 10px;
      margin-right: 10px;
    }


    /* Featurettes
    ------------------------- */

    .featurette-divider {
      margin: 20px 0; /* Space out the Bootstrap <hr> more */
    }
    .featurette {
      padding-top: 0px; /* Vertically center images part 1: add padding above and below text. */
      overflow: hidden; /* Vertically center images part 2: clear their floats. */
    }
    .featurette-image {
        /* margin-top: -120px; */ /* Vertically center images part 3: negative margin up the image the same amount of the padding to center it. */
        border-radius: 10px;        /* CSS3草案 */  
        -webkit-border-radius: 10px;    /* Safari,Google Chrome用 */  
        -moz-border-radius: 10px;   /* Firefox用 */  
    }

    /* Give some space on the sides of the floated elements so text doesn't run right into it. */
    .featurette-image.pull-left {
      margin-right: 40px;
    }
    .featurette-image.pull-right {
      margin-left: 40px;
    }

    /* Thin out the marketing headings */
    .featurette-heading {
      font-size: 20px;
      font-weight: 300;
      line-height: 1;
      letter-spacing: -1px;
    }

    /* added masakyst */
    .featurette .lead {
        font-size: 30px;
        line-height: 1.5;
    }





    /* RESPONSIVE CSS
    -------------------------------------------------- */

    @media (max-width: 979px) {

      .container.navbar-wrapper {
        margin-bottom: 0;
        width: auto;
      }
      .navbar-inner {
        border-radius: 0;
        margin: -20px 0;
      }

      .carousel .item {
        height: 500px;
      }
      .carousel img {
        width: auto;
        height: 500px;
      }

      .featurette {
        height: auto;
        padding: 0;
      }
      .featurette-image.pull-left,
      .featurette-image.pull-right {
        display: block;
        float: none;
        max-width: 40%;
        margin: 0 auto 20px;
      }
    }


    @media (max-width: 767px) {

      .navbar-inner {
        margin: -20px;
      }

      .carousel {
        margin-left: -20px;
        margin-right: -20px;
      }
      .carousel .container {

      }
      .carousel .item {
        height: 300px;
      }
      .carousel img {
        height: 300px;
      }
      .carousel-caption {
        width: 65%;
        padding: 0 70px;
        margin-top: 100px;
      }
      .carousel-caption h1 {
        font-size: 30px;
      }
      .carousel-caption .lead,
      .carousel-caption .btn {
        font-size: 18px;
      }

      .marketing .span4 + .span4 {
        margin-top: 40px;
      }

      .featurette-heading {
        font-size: 30px;
      }
      .featurette .lead {
        font-size: 18px;
        line-height: 1.5;
      }

    }
   
    #logo {
        position: absolute;
        top: 0;  
        left: 0;  
        width: 800px;
        height: 200px;
        z-index: -1;
        background: url(static/logo_hcmpl.png) no-repeat;
        background-size: 300px;
    }

    img {
        border: medium #ffffff solid;
    };

    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="static/assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing" id="container">
      <div id="logo"></div>   

      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">ハッカーズチャンプルー 2013</a></p>
      </footer>
    </div><!-- /.container -->

<!--
<div class="thumbnails"><img src="http://t.co/4KZRKFs2BA" /></div>
<div class="thumbnails"><img src="http://t.co/0niiSLIsVX" /></div>
-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/assets/js/jquery.js"></script>
    <script>
        var WIDGET = { VERSION: '0.01', view_tweets:5 };
        WIDGET.add_tweet = function(tweet) {
            console.log(tweet);
            var link_text = '<div class="thumbnails">';
            var inline_links = tweet.text.match(/(http:\/\/[\x21-\x7e]+)/gi); //array
            tweet.text = tweet.text.replace(/(http:\/\/[\x21-\x7e]+)/gi, "");
            if (inline_links) { //is array
                for (var i = 0; i < inline_links.length; i++) {
                    link_text += inline_links[i].replace(/(http:\/\/[\x21-\x7e]+)/gi, "<img src='$1' />");
                }
            }
            link_text += '</div>';
            tweet.text += link_text;

            var container = $("#container");
            //var line = $('<hr class="featurette-divider">'
            var line = $('<div class="featurette">'
                + '<img class="featurette-image pull-left" src="' + tweet.user.profile_image_url + '" width="100">'
                + '<h2 class="featurette-heading">' + tweet.user.name + ' <span class="muted">@' + tweet.user.screen_name + '</span></h2>'
                + '<p class="lead">' + tweet.text + '</p>'
                + '</div>');
            line.animate({opacity:0}, 0);
            container.prepend(line);

            /* thumbnail
            $(".thumbnails:first img").MyThumbnail({
                  thumbWidth:  500,
                  thumbHeight: 100
              });
              */

            $(".featurette:first").animate({opacity:1}, 1000, 'swing', function(){
                WIDGET.remove_lasttweet();
            });
        };
        WIDGET.remove_lasttweet = function() {
            console.log(this.view_tweets);
            var tweets = $(".featurette");
            var count_tweets = tweets.length;
            if (count_tweets > this.view_tweets) {
                for (var i = this.view_tweets; i < tweets.length; i++) {
                    $(tweets[i]).hide('slow', function(){ $(tweets[i]).remove(); });
                }
            }
        };

        !function ($) {
            $(function(){
               $.ev.loop('/poll/' + <%= $uid %> + '?session=' + Math.random(), {
                    tweet : function(ev) {
                        if(! ev.tweet.user || ! ev.tweet.text) return;
                        console.log(ev.tweet);
                        WIDGET.add_tweet(ev.tweet);
                    },
                    message : function(ev) {
                        alert('Ooops!');
                    }
                });
            })
        }(window.jQuery)
    </script>
    <script type="text/javascript" src="static/jquery.ev.js"></script>
    <!--
    <script type="text/javascript" src="static/jquery.MyThumbnail.js"></script>
    -->

</body>
</html>
